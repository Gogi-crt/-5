<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои заказы | Плодородие Саратов</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/style.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="static/images/favicon.ico">

    <style>
        .order-status-badge {
            font-size: 0.75rem;
            padding: 0.375rem 0.75rem;
        }

        .order-details {
            transition: all 0.3s ease;
        }

        .table th {
            background-color: #f8f9fa;
            color: #495057;
        }

        .empty-orders {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<!-- Header -->
<header class="header sticky-top">
    <!-- Вставьте сюда такой же header как в about.html -->
</header>

<!-- Page Header -->
<section class="page-header bg-light py-4">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a href="index.html" class="text-decoration-none">Главная</a></li>
                        <li class="breadcrumb-item"><a href="profile.html" class="text-decoration-none">Профиль</a></li>
                        <li class="breadcrumb-item active">Мои заказы</li>
                    </ol>
                </nav>
                <h1 class="h2 fw-bold mt-2">Мои заказы</h1>
                <p class="text-muted mb-0">История всех ваших покупок</p>
            </div>
            <div class="col-md-6 text-md-end">
                <button class="btn btn-outline-success" onclick="printOrders()">
                    <i class="bi bi-printer me-2"></i>Распечатать историю
                </button>
            </div>
        </div>
    </div>
</section>

<!-- Orders Section -->
<section class="py-5">
    <div class="container">
        <!-- Filters -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label for="statusFilter" class="form-label">Статус заказа</label>
                        <select class="form-select" id="statusFilter" onchange="filterOrders()">
                            <option value="all">Все статусы</option>
                            <option value="новый">Новые</option>
                            <option value="обрабатывается">В обработке</option>
                            <option value="доставляется">Доставляется</option>
                            <option value="выполнен">Выполненные</option>
                            <option value="отменен">Отмененные</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="dateFrom" class="form-label">Дата с</label>
                        <input type="date" class="form-control" id="dateFrom" onchange="filterOrders()">
                    </div>
                    <div class="col-md-3">
                        <label for="dateTo" class="form-label">Дата по</label>
                        <input type="date" class="form-control" id="dateTo" onchange="filterOrders()">
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <button class="btn btn-outline-secondary w-100" onclick="resetFilters()">
                            <i class="bi bi-arrow-clockwise me-2"></i>Сбросить
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Orders Table -->
        <div class="card">
            <div class="card-header bg-light">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">История заказов</h5>
                    <span class="badge bg-success" id="ordersCount">0 заказов</span>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0" id="ordersTable">
                        <thead class="table-light">
                        <tr>
                            <th>№ Заказа</th>
                            <th>Дата</th>
                            <th>Сумма</th>
                            <th>Статус</th>
                            <th>Действия</th>
                        </tr>
                        </thead>
                        <tbody id="ordersTableBody">
                        <!-- Orders will be loaded by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div class="text-center py-5 d-none" id="emptyOrders">
            <div class="empty-orders">
                <i class="bi bi-box-open display-1 text-muted mb-4"></i>
                <h4 class="fw-bold mb-3">Заказов пока нет</h4>
                <p class="text-muted mb-4">
                    У вас еще нет заказов. Сделайте первый заказ в нашем магазине!
                </p>
                <div class="d-grid gap-2">
                    <a href="catalog.html" class="btn btn-success btn-lg">
                        <i class="bi bi-cart-plus me-2"></i>Начать покупки
                    </a>
                    <a href="index.html" class="btn btn-outline-secondary">
                        <i class="bi bi-house me-2"></i>На главную
                    </a>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <nav aria-label="Page navigation" class="mt-4" id="ordersPagination">
            <!-- Pagination will be loaded by JavaScript -->
        </nav>
    </div>
</section>

<!-- Footer -->
<footer class="footer bg-dark text-white pt-5 pb-4">
    <!-- Вставьте сюда такой же footer как в about.html -->
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="static/js/script.js"></script>

<script>
    // Данные заказов
    let orders = [];
    let currentPage = 1;
    const itemsPerPage = 5;

    document.addEventListener('DOMContentLoaded', function() {
        loadOrders();
        setupEventListeners();
    });

    function loadOrders() {
        // Загрузка заказов из localStorage
        const savedOrders = localStorage.getItem('orderHistory');

        if (savedOrders) {
            try {
                orders = JSON.parse(savedOrders);
            } catch (e) {
                console.error('Error parsing orders:', e);
                orders = [];
            }
        }

        // Если нет заказов, создаем демо-данные
        if (orders.length === 0) {
            createDemoOrders();
        }

        // Сортировка по дате (новые сверху)
        orders.sort((a, b) => new Date(b.orderDate || b.date) - new Date(a.orderDate || a.date));

        displayOrders();
    }

    function createDemoOrders() {
        const demoOrders = [
            {
                id: 'ORD-' + Date.now().toString().slice(-8),
                date: new Date().toLocaleString('ru-RU'),
                total: 1148,
                status: 'новый',
                paymentMethod: 'Наличными при получении',
                customer: {
                    name: 'Иванов Иван Иванович',
                    phone: '+7 (999) 999-99-99',
                    address: 'г. Саратов, ул. Примерная, д. 1, кв. 1'
                },
                items: [
                    { name: 'Помидоры домашние', price: 299, quantity: 2 },
                    { name: 'Огурцы грунтовые', price: 151, quantity: 1 },
                    { name: 'Яблоки антоновка', price: 399, quantity: 1 }
                ]
            },
            {
                id: 'ORD-' + (Date.now() - 86400000).toString().slice(-8),
                date: new Date(Date.now() - 86400000).toLocaleString('ru-RU'),
                total: 748,
                status: 'выполнен',
                paymentMethod: 'Банковской картой онлайн',
                customer: {
                    name: 'Иванов Иван Иванович',
                    phone: '+7 (999) 999-99-99',
                    address: 'г. Саратов, ул. Примерная, д. 1, кв. 1'
                },
                items: [
                    { name: 'Молоко фермерское', price: 220, quantity: 2 },
                    { name: 'Укроп свежий', price: 149, quantity: 1 },
                    { name: 'Картофель молодой', price: 89, quantity: 1 }
                ]
            },
            {
                id: 'ORD-' + (Date.now() - 172800000).toString().slice(-8),
                date: new Date(Date.now() - 172800000).toLocaleString('ru-RU'),
                total: 998,
                status: 'доставляется',
                paymentMethod: 'Наличными при получении',
                customer: {
                    name: 'Иванов Иван Иванович',
                    phone: '+7 (999) 999-99-99',
                    address: 'г. Саратов, ул. Примерная, д. 1, кв. 1'
                },
                items: [
                    { name: 'Клубника садовая', price: 599, quantity: 1 },
                    { name: 'Творог фермерский', price: 299, quantity: 1 },
                    { name: 'Сметана домашняя', price: 189, quantity: 1 }
                ]
            }
        ];

        orders = demoOrders;
        localStorage.setItem('orderHistory', JSON.stringify(orders));
    }

    function setupEventListeners() {
        // Установка дат по умолчанию
        const dateTo = document.getElementById('dateTo');
        const dateFrom = document.getElementById('dateFrom');

        if (dateTo) {
            dateTo.value = new Date().toISOString().split('T')[0];
        }

        if (dateFrom) {
            const monthAgo = new Date();
            monthAgo.setMonth(monthAgo.getMonth() - 1);
            dateFrom.value = monthAgo.toISOString().split('T')[0];
        }
    }

    function displayOrders(filteredOrders = orders) {
        const tableBody = document.getElementById('ordersTableBody');
        const emptyState = document.getElementById('emptyOrders');
        const ordersCount = document.getElementById('ordersCount');
        const pagination = document.getElementById('ordersPagination');

        // Обновление счетчика
        ordersCount.textContent = `${filteredOrders.length} заказ${getPluralEnding(filteredOrders.length)}`;

        if (filteredOrders.length === 0) {
            tableBody.innerHTML = '';
            document.getElementById('ordersTable').style.display = 'none';
            emptyState.classList.remove('d-none');
            pagination.innerHTML = '';
            return;
        }

        document.getElementById('ordersTable').style.display = 'table';
        emptyState.classList.add('d-none');

        // Пагинация
        const totalPages = Math.ceil(filteredOrders.length / itemsPerPage);
        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = Math.min(startIndex + itemsPerPage, filteredOrders.length);
        const pageOrders = filteredOrders.slice(startIndex, endIndex);

        // Отображение заказов
        tableBody.innerHTML = '';

        pageOrders.forEach(order => {
            const orderRow = createOrderRow(order);
            tableBody.innerHTML += orderRow;
        });

        // Пагинация
        displayPagination(totalPages);

        // Инициализация кнопок для деталей заказа
        initializeOrderDetailsButtons();
    }

    function createOrderRow(order) {
        const statusBadge = getStatusBadge(order.status);
        const date = order.orderDate ? new Date(order.orderDate).toLocaleDateString('ru-RU') : order.date;

        return `
            <tr>
                <td>
                    <strong>${order.id}</strong>
                </td>
                <td>${date}</td>
                <td>${order.total.toLocaleString()} ₽</td>
                <td>${statusBadge}</td>
                <td>
                    <button class="btn btn-sm btn-outline-primary"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#orderDetails${order.id.replace(/[^a-zA-Z0-9]/g, '')}">
                        <i class="bi bi-eye"></i> Подробности
                    </button>

                    <button class="btn btn-sm btn-outline-success ms-2" onclick="repeatOrder('${order.id}')">
                        <i class="bi bi-arrow-repeat"></i> Повторить
                    </button>
                </td>
            </tr>
            <tr class="collapse order-details" id="orderDetails${order.id.replace(/[^a-zA-Z0-9]/g, '')}">
                <td colspan="5">
                    <div class="p-3 bg-light rounded">
                        <h6>Состав заказа:</h6>
                        <div class="row">
                            ${order.items.map(item => `
                                <div class="col-md-6 mb-2">
                                    <div class="d-flex justify-content-between">
                                        <span>${item.name} × ${item.quantity}</span>
                                        <span>${(item.price * item.quantity).toLocaleString()} ₽</span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>

                        <hr>
                        <div class="row">
                            <div class="col-md-6">
                                <h6>Информация о доставке:</h6>
                                <p class="mb-1"><strong>Получатель:</strong> ${order.customer.name}</p>
                                <p class="mb-1"><strong>Телефон:</strong> ${order.customer.phone}</p>
                                <p class="mb-0"><strong>Адрес:</strong> ${order.customer.address}</p>
                            </div>
                            <div class="col-md-6">
                                <h6>Способ оплаты:</h6>
                                <p class="mb-0">${order.paymentMethod}</p>

                                <div class="mt-3">
                                    <h6>Действия:</h6>
                                    <div class="btn-group">
                                        <button class="btn btn-sm btn-outline-secondary" onclick="downloadInvoice('${order.id}')">
                                            <i class="bi bi-download me-1"></i>Счет
                                        </button>
                                        <button class="btn btn-sm btn-outline-danger" onclick="cancelOrder('${order.id}')"
                                                ${order.status !== 'новый' ? 'disabled' : ''}>
                                            <i class="bi bi-x-circle me-1"></i>Отменить
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        `;
    }

    function getStatusBadge(status) {
        const statusColors = {
            'новый': 'primary',
            'обрабатывается': 'warning',
            'доставляется': 'info',
            'выполнен': 'success',
            'отменен': 'secondary'
        };

        const color = statusColors[status] || 'secondary';
        return `<span class="order-status-badge badge bg-${color}">${status}</span>`;
    }

    function getPluralEnding(number) {
        if (number % 10 === 1 && number % 100 !== 11) return '';
        if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) return 'а';
        return 'ов';
    }

    function displayPagination(totalPages) {
        const pagination = document.getElementById('ordersPagination');

        if (totalPages <= 1) {
            pagination.innerHTML = '';
            return;
        }

        let paginationHTML = `
            <ul class="pagination justify-content-center">
                <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage - 1})">
                        <i class="bi bi-chevron-left"></i>
                    </a>
                </li>
        `;

        for (let i = 1; i <= totalPages; i++) {
            if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                paginationHTML += `
                    <li class="page-item ${currentPage === i ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
                    </li>
                `;
            } else if (i === currentPage - 2 || i === currentPage + 2) {
                paginationHTML += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
            }
        }

        paginationHTML += `
                <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage + 1})">
                        <i class="bi bi-chevron-right"></i>
                    </a>
                </li>
            </ul>
        `;

        pagination.innerHTML = paginationHTML;
    }

    function changePage(page) {
        currentPage = page;
        filterOrders();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function filterOrders() {
        const statusFilter = document.getElementById('statusFilter').value;
        const dateFrom = document.getElementById('dateFrom').value;
        const dateTo = document.getElementById('dateTo').value;

        let filtered = orders;

        // Фильтр по статусу
        if (statusFilter !== 'all') {
            filtered = filtered.filter(order => order.status === statusFilter);
        }

        // Фильтр по дате
        if (dateFrom) {
            const fromDate = new Date(dateFrom);
            filtered = filtered.filter(order => {
                const orderDate = new Date(order.orderDate || order.date);
                return orderDate >= fromDate;
            });
        }

        if (dateTo) {
            const toDate = new Date(dateTo);
            toDate.setHours(23, 59, 59, 999);
            filtered = filtered.filter(order => {
                const orderDate = new Date(order.orderDate || order.date);
                return orderDate <= toDate;
            });
        }

        currentPage = 1;
        displayOrders(filtered);
    }

    function resetFilters() {
        document.getElementById('statusFilter').value = 'all';

        const dateTo = document.getElementById('dateTo');
        const dateFrom = document.getElementById('dateFrom');

        if (dateTo) {
            dateTo.value = new Date().toISOString().split('T')[0];
        }

        if (dateFrom) {
            const monthAgo = new Date();
            monthAgo.setMonth(monthAgo.getMonth() - 1);
            dateFrom.value = monthAgo.toISOString().split('T')[0];
        }

        currentPage = 1;
        displayOrders(orders);
    }

    function initializeOrderDetailsButtons() {
        // Кнопки уже работают через data-bs-toggle
    }

    function repeatOrder(orderId) {
        const order = orders.find(o => o.id === orderId);

        if (order) {
            if (confirm(`Повторить заказ ${orderId}?`)) {
                // Здесь будет логика повторения заказа
                // В реальном приложении это добавление товаров в корзину
                showNotification(`Заказ ${orderId} добавлен в корзину для повторения`, 'success');

                // Перенаправление в каталог или корзину
                setTimeout(() => {
                    window.location.href = 'catalog.html';
                }, 1500);
            }
        }
    }

    function cancelOrder(orderId) {
        if (confirm('Вы уверены, что хотите отменить этот заказ?')) {
            const orderIndex = orders.findIndex(o => o.id === orderId);

            if (orderIndex !== -1 && orders[orderIndex].status === 'новый') {
                orders[orderIndex].status = 'отменен';
                localStorage.setItem('orderHistory', JSON.stringify(orders));

                showNotification('Заказ успешно отменен', 'success');
                displayOrders();
            } else {
                showNotification('Невозможно отменить заказ в текущем статусе', 'warning');
            }
        }
    }

    function downloadInvoice(orderId) {
        showNotification('Счет будет скачан в ближайшее время', 'info');
        // В реальном приложении здесь будет генерация PDF
    }

    function printOrders() {
        window.print();
    }

    function showNotification(message, type = 'info') {
        const notification = document.createElement('div');
        notification.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
        notification.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';

        const icons = {
            'success': 'bi-check-circle-fill',
            'danger': 'bi-exclamation-circle-fill',
            'warning': 'bi-exclamation-triangle-fill',
            'info': 'bi-info-circle-fill'
        };

        notification.innerHTML = `
            <div class="d-flex align-items-center">
                <i class="bi ${icons[type]} me-2"></i>
                ${message}
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;

        document.body.appendChild(notification);

        setTimeout(() => {
            if (notification.parentNode) {
                notification.remove();
            }
        }, 3000);
    }
</script>
</body>
</html>
