{% extends "base.html" %}

{% block title %}Афиша спектаклей{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center mb-5">Афиша спектаклей</h1>

    <div class="row">
        {% for event in events %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="{{ url_for('static', filename='img/' + event.image) }}" class="card-img-top" alt="{{ event.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ event.title }}</h5>
                    <p class="card-text">{{ event.description|truncate(100) }}</p>
                    <p class="text-muted"><i class="bi bi-calendar-event"></i> {{ event.date.strftime('%d.%m.%Y %H:%M') }}</p>
                </div>
                <div class="card-footer bg-transparent">
                    <a href="{{ url_for('event_detail', event_id=event.id) }}" class="btn btn-primary">Подробнее</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
